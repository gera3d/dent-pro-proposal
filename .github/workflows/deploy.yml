name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate config.json
        run: |
          cat > config.json << 'EOF'
          {
              "airtable": {
                  "apiKey": "${{ secrets.AIRTABLE_API_KEY }}",
                  "baseId": "${{ secrets.AIRTABLE_BASE_ID }}",
                  "tableName": "PDR Assessments",
                  "tableId": "${{ secrets.AIRTABLE_TABLE_ID }}"
              },
              "photoUpload": {
                  "service": "tmpfiles.org",
                  "note": "Files uploaded to tmpfiles.org are immediately downloaded by Airtable."
              }
          }
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
